<!DOCTYPE html>
<html>
<head>
    <title>All Reviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    

        {% if reviews %}
            <div class="list-group">
                {% for movie_name, reviewer, review, rating in reviews %}
                    <div class="list-group-item">
                        <h5>{{ movie_name }} - <small>by {{ reviewer }}</small></h5>
                        <p>{{ review }}</p>
                        <p>Rating: ‚≠ê {{ rating }}/5</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No reviews yet.</p>
        {% endif %}

        <a href="index1">Back to Home</a>
    </div>
</body>
</html>
